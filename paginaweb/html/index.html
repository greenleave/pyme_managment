	<body>
		<div class="container">
		<form class="form-signin">
	        <h2 class="form-signin-heading">Pyme Managment</h2>
	        <label for="inputEmail" class="sr-only">User</label>
	        <input id="inputEmail" class="form-control" placeholder="Usuario" required="" autofocus="" type="text">
	        <label for="inputPassword" class="sr-only">Contrase&ntilde;a</label>
	        <input id="inputPassword" class="form-control" placeholder="Contrase&ntilde;a" required="" type="password">
	        <div class="checkbox">
	          <label>
	            <input value="record" type="checkbox"> Recordar usuario y contrase&ntilde;a
	          </label>
	        </div>
	        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
	      </form></div> <!-- /container -->
